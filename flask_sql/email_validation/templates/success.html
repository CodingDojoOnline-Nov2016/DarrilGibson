<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Email Validation</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <link href="{{ url_for('static', filename='images/smile.jpg') }}" rel="icon" type="image/x-icon" />
    </head>
    <body>
      <div id="wrapper">
        <div id="header">
          <h2>Email Validation</h2>
        </div> <!-- end of header -->
        <div id="successDiv">
          <h3>The email address you entered is a VALID email address. Thank you.</h3>
        </div>
        <div class="emailDiv">
          <h2 class="underline">Email Addresses Entered</h2>
            {% for email in all_emails: %}
               <p>{{ email['email_address'] }} {{ email['created_at'].strftime('%m/%d/%y %I:%M %p') }}</p>
            {% endfor %}
        </div>
      </div>  <!-- end of wrapper -->
    </body>
</html>
