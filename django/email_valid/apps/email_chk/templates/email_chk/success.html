<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Email Validation</title>
      {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'email_chk/css/normalize.css' %}">
      <link rel="stylesheet" href="{% static 'email_chk/css/style.css' %}">
    </head>
    <body>
      <div id="wrapper">
        <div id="header">
          <h2>Email Validation</h2>
        </div> <!-- end of header -->
        <div id="successDiv">
          <h3>{{request.session.msg}}</h3>
        </div>
        <div class="emailDiv">
          <h2 class="underline">Email Addresses Entered</h2>
          <table class=emailtable>
            <tr>
              <th>Email Address</th>
              <th>Date Created</th>
              <th>Action</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.email}}</td>
                <td>{{user.created_at | date:"m/d/y H:i A"}}</td>
                <td><a href="/check_email/{{user.id}}/delete">Delete Email</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>


      </div>  <!-- end of wrapper -->
    </body>
</html>
