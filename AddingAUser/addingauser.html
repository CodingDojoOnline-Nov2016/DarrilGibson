<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Adding A User</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      </script>
      <!-- Use local copy when disconnected
      <script type="text/javascript" src="js/3.1.1jquery.min.js">
      </script> -->
      <script type="text/javascript" src="js/myjs.js">
      </script>
      <script type="text/javascript">
        $(document).ready(function(){

          $("#addUserForm").submit(function() {
            var strfn = $("#addUserDiv").find("input[name='first_name']").val();
            var strln = $("#addUserDiv").find("input[name='last_name']").val();
            var stremail = $("#addUserDiv").find("input[name='email']").val();
            var strcontact = $("#addUserDiv").find("input[name='contact']").val();
            $("#dynamicTable").append("<tr><td>" + strfn + "</td><td>" + strln + "</td><td>" + stremail + "</td><td>" + strcontact + "</td></tr>");
            //Don't submit form to non-existent php file
            return false;
          })
          $(".addUserBtn").click(function(){
            $("#addUserForm").submit();
          })
          // Test that jquery ready function is working
          // $("div").css("border", "5px solid blue");

        }); //End of document ready
        </script>
   </head>
   <body>
       <div id="wrapper">
         <div id="header">
           <h2>Adding a User</h2>
         </div> <!-- end of header -->
         <div class="usertable">
           <table id="dynamicTable">
             <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email Address</th>
               <th>Contact#</th>
             </tr>
           </table>
           <h1>Add User</h1>
         </div>
         <div id="addUserDiv">
           <form id="addUserForm" action="canufindme.php" method="post">
             <p><label>First Name:</label><input type="text" name="first_name" placeholder="First Name"></p>
             <p><label>Last Name:</label><input type="text" name="last_name" placeholder="Last Name"></p>
             <p><label>Email Address:</label><input type="text" name="email" placeholder="Email Address"></p>
             <p><label>Contact No:</label><input type="text" name="contact" placeholder="Phone #"></p>
           </form>
           <div class="divBtn">
             <button class="addUserBtn">Add User</button>
           </div>
         </div>
      </div><!-- end of wrapper -->
   </body>
</html>
